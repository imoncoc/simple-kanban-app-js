<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form style challenge</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <section id="" class="login-container">
      <div>
        <div class="form-wrap">
          <h1>Sign Up</h1>
          <p>It's free and takes a minute</p>
          <form id="registerForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>

            <button type="submit" class="btn btn-margin">Sign Up</button>
            <p class="botton-text">
              By clicking the Sign up button, you agree to our
              <a href="#" class="a-tag">Terms & Conditions</a> and
              <a href="#" class="a-tag">Privacy Policy</a>
            </p>
          </form>
        </div>
        <footer>
          <p>Already have an account <a href="index.html"> Login Here </a></p>
        </footer>
      </div>
    </section>

    <script src="./js/loginAndRegister.js"></script>
  </body>
</html>
