<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form style challenge</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <style></style>
  </head>
  <body>
    <section class="login-container">
      <div id="">
        <div class="form-wrap">
          <h1>Login</h1>
          <p>Log in quickly — it’s free and takes just a moment.</p>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>

            <button type="submit" class="btn btn-margin">Login</button>
            <p class="botton-text">
              By clicking the Sign up button, you agree to our
              <a href="#" class="a-tag">Terms & Conditions</a> and
              <a href="#" class="a-tag">Privacy Policy</a>
            </p>
          </form>
        </div>
        <footer>
          <p>
            New here?
            <a href="register.html" class="a-tag"> Create an account now!</a>
          </p>
        </footer>
      </div>
    </section>
  </body>
</html>
