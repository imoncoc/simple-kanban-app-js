<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Kanban Board</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/genaral.css" />
  </head>
  <body>
    <div class="container">
      <h2>Dynamic Kanban Board</h2>
      <button id="add-column-btn" class="primary-btn">Add Column</button>
      <div id="kanban-board" class="kanban-board"></div>
    </div>

    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add Task</h2>
        <form id="task-form">
          <input type="text" id="task-title" placeholder="Title" required />
          <input
            type="text"
            id="task-desc"
            placeholder="Description"
            required
          />
          <button type="submit" class="primary-btn">Add Task</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
