<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban App</title>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/queries.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/genaral.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container" style="padding: 40px">
      <div class="Dynamic-Kanban-Board">
        <h2>Dynamic Kanban Board</h2>
        <div class="logout-container">
          <button class="delete-btn" onclick="logout()">Logout</button>
        </div>
      </div>
      <button id="add-column-btn" class="primary-btn">Add Column</button>
      <div id="kanban-board" class="kanban-board"></div>
    </div>

    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 style="color: #333">Add Task</h2>
        <form id="task-form">
          <input
            type="text"
            id="task-title"
            class="custom-input"
            placeholder="Title"
            required
          />
          <!-- <input
            type="text"
            id="task-desc"
            class="custom-input"
            placeholder="Description"
            required
          /> -->

          <div
            id="editor"
            style="color: #333; margin-bottom: 12px; min-height: 200px"
          ></div>

          <div>
            <select class="custom-select">
              <option disabled selected>Select User:</option>
              <!-- <option value="1">imon@gmail.com</option>
              <option value="2">tonmoy@gmail.com</option>
              <option value="3">rijvi@gmail.com</option> -->
            </select>
          </div>
          <button type="submit" class="primary-btn" style="width: 100%">
            Add Task
          </button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script>
      const quill = new Quill("#editor", {
        placeholder: "Description",
        theme: "snow",
      });
    </script>
  </body>
</html>
